<ion-view view-title>
  <div ng-show="cargando">
    <h3>CARGANDO</h3> // loader
  </div>
  <ion-content id="grid-template" grid-animations-basis>
    <div id="theGrid" class="main" back-to-grid>
      <section class="grid">
        <a ng-click="goToComic(article.id)" grid-item class="grid__item" ng-repeat="article in articles" style="background-image: url('{{article.images[0].path}}.{{article.images[0].extension}}'); background-size:cover;">
          <span style="z-index:2;" class="title title--preview">{{article.title}}</span>
        <div class="loader"></div>
          <!--<span class="category">{{article.category}}</span>-->
        <div class="meta meta--preview">
          <span class="meta__date"><i class="ion-social-usd"></i>{{article.prices[0].price}}</span>
        </div>
        </a>
      </section>
    </div>
  </ion-content>
</ion-view>
