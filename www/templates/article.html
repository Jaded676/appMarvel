<ion-view view-title>
  <ion-content article-load>
    <article class="content__item">
      <span class="category category--full"></span>
        <h2 class="title title--full">{{oneComic.title}}</h2>
        <div class="meta meta--full">
          <img class="meta__avatar" ng-src="{{oneComic.images[0].path+'.'+oneComic.images[0].extension}}" alt="Image" />
        </div>
          <p>{{oneComic.description}}</p>
    </article>
  </ion-content>
</ion-view>
