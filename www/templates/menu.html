<ion-side-menus enable-menu-with-back-views="false">
 <ion-side-menu-content>
   <ion-nav-bar class="bar-stable">
     <ion-nav-back-button></ion-nav-back-button>
     <div class="bar bar-subheader">
       <form ng-show="isOnPlaylist()" name="formulario">
         <label ng-click="showSelection()" class="item item-input">
           <input style="font-style:italic; padding-left:5px; width:100%;" ng-keyup="$event.keyCode == 13 && searchBy(busqueda,mySelection)" ng-model="busqueda" name="busqueda" id="busqueda" type="text" placeholder="Buscar" class="form-control" ng-maxlength="{{mySelection=='Año' ?'4' : 50}}" maxlength="{{mySelection == 'Año' ? '4' : '50'}}" minlength="{{mySelection=='Año' ?'4' : '1'}}" ng-minlength="{{mySelection=='Año' ?'4' : '1'}}">
            <label class="item item-input item-select" style="width:25%;">
             <div class="input-label">
               <select ng-model="mySelection" ng-change="showSelectValue(mySelection)">
                 <option>Año</option>
                 <option>Nombre</option>
               </select>
             </div>
           </label>
         </label>
       </form>
     </div>
   </ion-nav-bar>
   <ion-nav-view name="menuContent"></ion-nav-view>
 </ion-side-menu-content>
</ion-side-menus>
